<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h1>Fill in the blanks for your favorite Things</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Favorite fruit</label>
          <input id="fruit" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="person2">Favorite movie</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">Favorite game</label>
          <input id="game" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">Favorite soda</label>
          <input id="soda" class="form-control" type="text">
        </div>

        <button type="submit" class="btn" id="submit-form">Submit</button>
      </form>
    </div>

    <div class="answers">
      <ul>
        <li id="answerA">A</li>
        <li id="answerB">B</li>
        <li id="answerC">C</li>

      </ul>
    </div>
  
</body>
</html>
